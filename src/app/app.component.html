<table mat-table #table [dataSource]="dataSources" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- genero Column -->
  <ng-container matColumnDef="genero">
    <th mat-header-cell *matHeaderCellDef> genero </th>
    <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
  </ng-container>

  <!-- autor Column -->
  <ng-container matColumnDef="autor">
    <th mat-header-cell *matHeaderCellDef> autor </th>
    <td mat-cell *matCellDef="let element"> {{element.autor}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
